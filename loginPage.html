<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Page</title>
    <link rel="stylesheet" href="css/style-loginPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg">
        <div class="animation">
            <div class="container">
                <div class="body"></div>
                <div class="mouth"></div>
                <div class="beak"></div>
                <div class="feather"></div>
                <div class="tail"></div>
                <div class="leg"></div>
            </div>
        </div>

        <div class="login">
            <div class="sign">
                <h1>Sign Up</h1>
            </div>
            <div>

                <input type="text" class="css-input1" placeholder="Name" />
                <br>
                <input type="text" class="css-input2" placeholder="Surname" />
                <br>
                <input type="text" class="css-input3" placeholder="E-mail" />
                <br>
                <input type="text" class="css-input4" placeholder="Phone Number" />
                <br>
                <div class="select-dropdown">
                    <select>
                        <option value="Option">Select a plan</option>
                        <option value="Option 1">Basic</option>
                        <option value="Option 2">Standart</option>
                        <option value="Option 3">Premium</option>
                    </select>
                </div>
                <br>
                <a class="btn" href="">Sign Up</a>
            </div>
        </div>
    </div>
</body>

</html>
